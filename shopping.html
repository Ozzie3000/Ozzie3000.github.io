<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML5 | Drag and Drop</title>
<meta charset="utf-8">
<meta name="description" content="HTML5 demos" />
<style type="text/css">
	body{ 
		background-color: #eeeeee;
		background: url("http://images6.alphacoders.com/316/316963.jpg");
		background-attachment: fixed;
		background-size: cover;
		background-repeat: no-repeat;
		background-position: center center;
	}
	h3{ color: white; font-family: sans-serif; text-align: center;}
	#shelf{
		width: 1000px;
		height: 100px;
		background-color: #eeeeee;
		border-style: solid;
		border-width: thin;
	}
	#shoppingcartcenter{
		position: absolute;
		width: 500px;
		height: 500px;
		top: 260px;
		left: 70px;
	}
	.fruit{
		width: 75px;
		height: 75px;
		float: left;
		margin-top: 10px;
		margin-left: 10px;
	}
	#dollarsign{
		position: absolute;
		top: 300px;
		left: 580px;
		font-size: 1.6em;
		font-weight: bold;
		background-color: cyan;
	}
	#cost{
		position: absolute;
		top: 300px;
		left: 600px;
		font-size: 1.6em;
		font-weight: bold;
		background-color: cyan;
	}
	.container{
		width: 510px;
		height: 510px;
		float: left;
		margin-top: 10px;
		margin-left: 10px;
	}
	.footer{
		color: white; 
		font-family: sans-serif; 
		font-size: 16px; 
		text-align: center; 
		bottom: 7%;
		width:100%;
		height:80px;
		position:absolute;
		bottom:0;
		left:0;
	}
</style>
<script type="text/javascript">

</script>
</head>
<body>
	<h3>Drag and Drop shopping cart</h3>
	<input type="button" value="Refreshness" onclick="location.reload()" />
	<br /><br />

	<div id="shelf" ondrop="drop(this, event, 'shelf')" ondragenter="return false" ondragover="return false">
		<div draggable="true" id="apple1" class="fruit" ondragstart="drag(this, event)"><img src="http://assets.inhabitat.com/wp-content/blogs.dir/1/files/2013/03/Red-Apple-75x75.jpeg" alt="apple"></div>
		<div draggable="true" id="apple2" class="fruit" ondragstart="drag(this, event)"><img src="http://assets.inhabitat.com/wp-content/blogs.dir/1/files/2013/03/Red-Apple-75x75.jpeg" alt="apple" /></div>
		<div draggable="true" id="apple3" class="fruit" ondragstart="drag(this, event)"><img src="http://assets.inhabitat.com/wp-content/blogs.dir/1/files/2013/03/Red-Apple-75x75.jpeg" alt="apple" /></div>
		<div draggable="true" id="banana1" class="fruit" ondragstart="drag(this, event)"><img src="http://img1.wikia.nocookie.net/__cb20090626021601/mafiawars/images/a/a0/Standard_75x75_collect_fruit_banana_01.gif" alt="banana" /></div>
		<div draggable="true" id="banana2" class="fruit" ondragstart="drag(this, event)"><img src="http://img1.wikia.nocookie.net/__cb20090626021601/mafiawars/images/a/a0/Standard_75x75_collect_fruit_banana_01.gif" alt="banana" /></div>
		<div draggable="true" id="banana3" class="fruit" ondragstart="drag(this, event)"><img src="http://img1.wikia.nocookie.net/__cb20090626021601/mafiawars/images/a/a0/Standard_75x75_collect_fruit_banana_01.gif" alt="banana" /></div>
		<div draggable="true" id="strawberry1" class="fruit" ondragstart="drag(this, event)"><img src="http://remus.org/wp-content/uploads/2013/06/howard-strawberry-farm.jpg" alt="strawberry" /></div>
		<div draggable="true" id="strawberry2" class="fruit" ondragstart="drag(this, event)"><img src="http://remus.org/wp-content/uploads/2013/06/howard-strawberry-farm.jpg" alt="strawberry" /></div>
		<div draggable="true" id="strawberry3" class="fruit" ondragstart="drag(this, event)"><img src="http://remus.org/wp-content/uploads/2013/06/howard-strawberry-farm.jpg" alt="strawberry" /></div>
	</div>
	<br /><br /><br />

	<div id="shoppingcart" class="container">
		<div id="shoppingcartcenter" ondrop="drop(this, event, 'shoppingcart')" ondragenter="return false" ondragover="return false"></div>
		<img src="http://decisiveminds.com/dm/wp-content/uploads/2012/07/IP-shoppingcart.jpg" />
	</div>

		<div id="dollarsign">$</div>
		<div id="cost">0.00</div>
	
<script type="text/javascript">
	function drag(drag_object, e){
		e.dataTransfer.setData("Text", drag_object.id);
	}
	function drop(drop_target, e, elementname){
		var id = e.dataTransfer.getData("Text");
		drop_target.appendChild(document.getElementById(id));
		e.preventDefault();
		currentcost = parseFloat(document.getElementById("cost").innerHTML);
		//fruit type will determine price
		if (id.indexOf("apple")>-1) {price=0.30}
		if (id.indexOf("banana")>-1) {price=0.4}
		if (id.indexOf("strawberry")>-1) {price=0.1}
		switch (elementname){
			case "shoppingcart":
				newcost = (currentcost + price).toFixed(2);
				break;
			case "shelf":
				newcost = (currentcost - price).toFixed(2);
				break;
		}
		document.getElementById("cost").innerHTML=newcost;
	}
</script>
<div class="footer">
		<footer>Ozzie3000. <br />Go shopping.  Pick up fruit and drop it in the cart. If you change your mind put it back on the shelf.  Your totals adjusts accordingly.</footer>
	</div>
</body>
</html>
