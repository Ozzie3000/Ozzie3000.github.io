	function picker(){
		var ceiling = prompt("Pick the highest possible number it could be");
		this.ceiling = parseInt(ceiling);
	}
	
	function numberz(){
		var rando = Math.round(Math.random()*ceiling);
		this.randoNum = rando;
		for (i=0; i<3; i++){
			var guessA = prompt("Guess a number 0 - "+ceiling);
			if(guessA == null){
				document.getElementById("here0").innerHTML = "Please pick a number";
			}
			if(guessA > randoNum){
				document.getElementById("here3").innerHTML = "Nope: "+guessA+" is too high. Go lower.";
			}
			if(guessA < randoNum){
				document.getElementById("here2").innerHTML = "Nope: "+guessA+" is too low. Go higher.";
			}
			if(guessA == randoNum){
				document.getElementById("here1").innerHTML = "Dude you are the man! "+randoNum+" was correct";
				i = 4;
			}
		}
	//	alert(randoNum + " was the real number.");
